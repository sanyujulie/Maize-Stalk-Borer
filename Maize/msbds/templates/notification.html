<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column; /* Arrange header and container vertically */
            align-items: center; /* Center horizontally */
            height: 100vh;
        }
        .header-bar {
            background-color: #025014; /* Green background */
            width: 100%;
            padding: 10px; /* Increase padding for better spacing */
            color: white;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Added for consistency */
        }
        .notification-container {
            background-color: #ffcccc;
            padding: 20px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Add margin to create space from the header */
        }
        .notification-container h1 {
            color: #ff0000;
            font-size: 24px;
            margin: 0;
        }
        .notification-container p {
            color: #333;
            font-size: 18px;
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <h1>Notification</h1>
    </div>
    
    <div class="notification-container">
        <h1>Alert, Alert</h1>
        <p>High severity detected</p>
        <p>Set precautionary measures</p>
    </div>
</body>
</html>
